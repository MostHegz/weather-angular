<div 
    [ngClass]="(currentCondition.isdaytime==='yes')?'day':(currentCondition.isdaytime==='no')? 'night' : 'loading'" 
    id="divWeatherMain"
> 
    <div  class="weatherWidgetRow">
        <img [src]="currentCondition.weatherIconUrl[0].value">
    </div>   
    
    <!-- <div class="weatherWidgetRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div> -->
    <div class="weatherWidgetRow" style="font-size: 50px;margin-top: 5px;font-weight: bold;">{{currentCondition.temp_C}}째</div>
    <div class="weatherWidgetRow" style="font-size: 20px;margin-top: 5px;">{{currentCondition.weatherDesc[0].value}}</div>
    <!-- <div class="weatherWidgetRow" style="font-size: 12px;">{{currentCondition.temp_min}}째 / {{currentCondition.temp_max}}째</div> -->
    <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{currentCondition.FeelsLikeC}}째</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{currentCondition.humidity}}%</div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;font-weight: bold;">{{country}}</div>
</div>
